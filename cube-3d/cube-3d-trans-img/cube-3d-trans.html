<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cube-3d-trans.css">
  <script src="https://kit.fontawesome.com/9e9eefe244.js" crossorigin="anonymous"></script>

  <title>Cube 3D Animations</title>
</head>
<body>

  <div class="slide-frame">
    <i class="fa-solid fa-arrow-left" id="previous"></i>
    <div class="display-frame">
      <div class="cube" id="cube">
        <div class="cube-top"></div>
        <div>
          <span style="--i:0;"></span>
          <span style="--i:1;"></span>
          <span style="--i:2;"></span>
          <span style="--i:3;"></span>
        </div>
      </div>
    </div>
    <i class="fa-solid fa-arrow-right" id="next"></i>
  </div>
  <script src="./cube-3d-trans.js"></script>
</body>
</html>
